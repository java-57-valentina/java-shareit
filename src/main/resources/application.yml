server.port: 8080
logging.level.org.zalando.logbook: TRACE

spring:
jpa:
  hibernate:
    ddl-auto: none
  properties:
    hibernate:
      dialect: org.hibernate.dialect.Test
      format_sql: true
sql:
  init:
    mode: always
datasource:
  driver-class-name: org.h2.Driver
  url: jdbc:h2:file:./db/shareit
  username: test
  password: test
h2:
  console:
    enabled: true

logging:
  level:
    ru.practicum.shareit: DEBUG
    org:
      springframework:
        orm:
          jpa: INFO
          jpa.JpaTransactionManager: DEBUG
        transaction: INFO
        transaction.interceptor: TRACE
